[![go](https://github.com/dim13/otpauth/actions/workflows/go.yml/badge.svg?branch=master&event=create)](https://github.com/dim13/otpauth/actions/workflows/go.yml)name: go

on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ^1.21
    - run: go test ./...
